plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'dagger.hilt.android.plugin'
    id 'org.jetbrains.kotlin.plugin.compose'
    id 'com.google.devtools.ksp'
}

def properties = new Properties()
def localProperties = new File(rootProject.rootDir, "local.properties")
if (localProperties.exists()) {
    properties.load(new FileInputStream(localProperties))
}

android {
    namespace 'com.example.uistateplayground'

    compileSdk=36

    defaultConfig {
        def tmdbApiKey = properties.getProperty("tmdbApiKey") ?: "default_or_error_key"
        buildConfigField "String", "TMDB_API_KEY", "\"$tmdbApiKey\""
        applicationId "com.example.uistateplayground"
        minSdk 23
        targetSdk=36
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11.toString()
    }
    buildFeatures {
        buildConfig true
        compose true
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
    lintOptions {
        abortOnError false
        warningsAsErrors false

        setLintConfig(file("../lint.xml"))

        // new baseline can be regenerated by deleting and running :lintDebug
        baseline file("lint-baseline.xml")
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.17.0'
    implementation "androidx.compose.ui:ui:1.9.4"
    implementation "androidx.compose.material:material:1.9.4"
    implementation "androidx.compose.ui:ui-tooling-preview:1.9.4"
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.9.4'
    implementation 'androidx.activity:activity-compose:1.11.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-compose:2.9.4'
    implementation "androidx.navigation:navigation-compose:2.9.5"
    implementation 'androidx.hilt:hilt-navigation-compose:1.3.0'

    implementation 'com.google.dagger:hilt-android:2.57.1'
    implementation 'androidx.navigation:navigation-runtime-ktx:2.9.5'
    ksp 'com.google.dagger:hilt-compiler:2.57.1'

    implementation 'com.squareup.retrofit2:retrofit:3.0.0'
    implementation 'com.squareup.okhttp3:okhttp:5.2.1'
    implementation 'com.squareup.okhttp3:logging-interceptor:5.2.1'

    implementation 'com.squareup.moshi:moshi-kotlin:1.15.2'
    implementation 'com.squareup.retrofit2:converter-moshi:3.0.0'
    ksp 'com.squareup.moshi:moshi-kotlin-codegen:1.15.2'

    // Room
    implementation 'androidx.room:room-runtime:2.8.3'
    ksp 'androidx.room:room-compiler:2.8.3'
    implementation 'androidx.room:room-ktx:2.8.3'

    implementation 'io.coil-kt.coil3:coil-compose:3.3.0'
    implementation("io.coil-kt.coil3:coil-network-okhttp:3.3.0")

    implementation 'com.google.accompanist:accompanist-swiperefresh:0.36.0'

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.10.2'
    testImplementation 'app.cash.turbine:turbine:1.2.1'

    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.7.0'
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:1.9.4"
    debugImplementation "androidx.compose.ui:ui-tooling:1.9.4"
    debugImplementation "androidx.compose.ui:ui-test-manifest:1.9.4"
}