[versions]
# SDK versions
compileSdk = "35"
targetSdk = "35"
minSdk = "24"

# Plugin versions
agp = "8.13.2"
kotlin = "2.0.21"
ksp = "2.0.21-1.0.27"

# AndroidX
coreKtx = "1.15.0"
lifecycleRuntimeKtx = "2.8.7"
activityCompose = "1.10.0"
navigationCompose = "2.8.5"
annotation = "1.9.1"

# Compose
composeBom = "2024.12.01"
composeCompiler = "1.5.6"

# Hilt
hilt = "2.52"
hiltNavigationCompose = "1.2.0"

# Networking
retrofit = "2.9.0"
okhttp = "4.12.0"
gson = "2.10.1"

# Image loading
coil = "2.7.0"

# Testing - Unit
junit = "4.13.2"
mockito = "5.11.0"
mockitoKotlin = "5.2.1"
truth = "1.4.2"
assertj = "3.25.3"
kotlinxCoroutinesTest = "1.8.0"

# Testing - MockK
mockk = "1.13.9"

# Testing - Turbine (Flow testing)
turbine = "1.1.0"

# Testing - Screenshot
paparazzi = "1.3.5"

# Testing - Android (upgraded to alpha for Android 16/API 36 compatibility)
androidxTestCore = "1.7.0-alpha02"
androidxTestRunner = "1.7.0-alpha02"
androidxTestExt = "1.2.1"
espressoCore = "3.7.0-alpha02"
robolectric = "4.13"
hiltTesting = "2.50"

# Other
guava = "33.0.0-android"
guavaJre = "31.1-jre"
navigationComposeVersion = "2.9.6"

[libraries]
# AndroidX Core
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
