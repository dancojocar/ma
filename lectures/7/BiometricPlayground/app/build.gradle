plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'dagger.hilt.android.plugin'
    id 'com.google.devtools.ksp'
    id 'org.jetbrains.kotlin.plugin.compose'
}

android {
    compileSdk=36

    defaultConfig {
        applicationId "com.example.biometric"
        minSdk 34
        targetSdk=36
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion = "1.5.4"
    }
  namespace 'com.example.biometric'
  applicationVariants.all { variant ->
        kotlin.sourceSets {
            getByName(variant.name) {
                kotlin.srcDir("build/generated/ksp/${variant.name}/kotlin")
            }
        }
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.17.0'
    implementation 'androidx.appcompat:appcompat:1.7.1'
    implementation 'com.google.android.material:material:1.13.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.1'
    implementation 'androidx.activity:activity-compose:1.11.0'
    implementation 'androidx.compose.material:material:1.9.4'
    implementation 'androidx.compose.ui:ui-tooling:1.9.4'
    implementation "androidx.navigation:navigation-compose:2.9.6"
    implementation 'androidx.lifecycle:lifecycle-viewmodel-compose:2.9.4'
    implementation "com.google.dagger:hilt-android:2.57.2"
    implementation 'androidx.hilt:hilt-navigation-compose:1.3.0'

//    kapt "com.google.dagger:hilt-compiler:2.48.1"
    ksp "com.google.dagger:dagger-compiler:2.57.2" // Dagger compiler
    ksp "com.google.dagger:hilt-compiler:2.57.2"   // Hilt compiler
    
    // Compose Destinations
    implementation 'io.github.raamcosta.compose-destinations:core:2.2.0'
    ksp 'io.github.raamcosta.compose-destinations:ksp:2.2.0'
    
    implementation 'androidx.biometric:biometric-ktx:1.2.0-alpha05'
    implementation "androidx.security:security-crypto-ktx:1.1.0"

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.7.0'
}