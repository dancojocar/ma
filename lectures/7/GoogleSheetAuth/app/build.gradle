plugins {
  id 'com.android.application'
  id 'kotlin-android'
}

android {
  compileSdkVersion 33
  defaultConfig {
    applicationId "ro.cojocar.dan.googlesheetauth"
    minSdkVersion 15
    targetSdkVersion 33
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    multiDexEnabled true
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  packagingOptions {
    resources {
      excludes += ['META-INF/DEPENDENCIES', 'META-INF/LICENSE', 'META-INF/LICENSE.txt', 'META-INF/license.txt', 'META-INF/NOTICE', 'META-INF/NOTICE.txt', 'META-INF/notice.txt', 'META-INF/ASL2.0']
    }
    buildFeatures {
      viewBinding = true
    }
  }
  namespace 'ro.cojocar.dan.googlesheetauth'
}

dependencies {
  implementation 'androidx.core:core-ktx:1.9.0'
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
  implementation 'androidx.appcompat:appcompat:1.5.1'
  implementation 'com.google.android.material:material:1.7.0'
  implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
  testImplementation 'junit:junit:4.13.2'
  androidTestImplementation 'androidx.test.ext:junit:1.1.4'
  androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.0'
  implementation 'com.google.apis:google-api-services-sheets:v4-rev20180727-1.26.0'
  implementation 'com.google.http-client:google-http-client-gson:1.19.0'
  implementation 'com.google.android.gms:play-services-drive:17.0.0'
//  implementation 'io.reactivex:rxjava:1.1.6'
  implementation 'com.google.api-client:google-api-client:1.30.9'
  implementation 'com.google.api-client:google-api-client-android:1.30.5'
  implementation 'pub.devrel:easypermissions:2.0.0'
  implementation 'androidx.multidex:multidex:2.0.1'
  implementation 'com.google.android.gms:play-services-auth:20.3.0'
  implementation 'org.jetbrains.anko:anko-common:0.9'
  implementation "androidx.preference:preference-ktx:1.2.0"
  implementation("androidx.lifecycle:lifecycle-runtime-ktx:2.6.0-alpha03")
}
