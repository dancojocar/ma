plugins {
  id 'com.android.application'
  id 'kotlin-android'
  id 'org.jetbrains.kotlin.plugin.compose' version '2.2.21'
}

android {
  compileSdk=36
  defaultConfig {
    applicationId "ro.cojocar.dan.googlesheetauth"
    minSdkVersion 34
    targetSdk=36
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    multiDexEnabled true
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    compose = true
  }
  packagingOptions {
    resources {
      excludes += ['META-INF/DEPENDENCIES', 'META-INF/LICENSE', 'META-INF/LICENSE.txt', 'META-INF/license.txt', 'META-INF/NOTICE', 'META-INF/NOTICE.txt', 'META-INF/notice.txt', 'META-INF/ASL2.0', 'META-INF/INDEX.LIST']
    }
  }
  namespace 'ro.cojocar.dan.googlesheetauth'
}

dependencies {
  implementation 'androidx.core:core-ktx:1.17.0'
  implementation 'androidx.appcompat:appcompat:1.7.1'
  implementation 'com.google.android.material:material:1.13.0'
  
  // Jetpack Compose
  implementation platform('androidx.compose:compose-bom:2024.11.00')
  implementation 'androidx.compose.ui:ui'
  implementation 'androidx.compose.ui:ui-graphics'
  implementation 'androidx.compose.ui:ui-tooling-preview'
  implementation 'androidx.compose.material3:material3'
  implementation 'androidx.activity:activity-compose:1.9.3'
  debugImplementation 'androidx.compose.ui:ui-tooling'
  debugImplementation 'androidx.compose.ui:ui-test-manifest'
  
  // Testing
  testImplementation 'junit:junit:4.13.2'
  androidTestImplementation 'androidx.test.ext:junit:1.3.0'
  androidTestImplementation 'androidx.test.espresso:espresso-core:3.7.0'
  
  // Google Sheets API - Updated to compatible versions
  implementation 'com.google.apis:google-api-services-sheets:v4-rev20240826-2.0.0'
  implementation 'com.google.http-client:google-http-client-gson:1.44.2'
  implementation 'com.google.http-client:google-http-client-android:1.44.2'
  implementation 'com.google.android.gms:play-services-drive:17.0.0'
  implementation 'com.google.api-client:google-api-client:2.7.0'
  implementation 'com.google.api-client:google-api-client-android:2.7.0'
  implementation 'androidx.multidex:multidex:2.0.1'
  implementation 'com.google.android.gms:play-services-auth:21.4.0'
  
  // Preferences and Lifecycle
  implementation "androidx.preference:preference-ktx:1.2.1"
  implementation("androidx.lifecycle:lifecycle-runtime-ktx:2.9.4")
}
